<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sign Up</title>
    <link href="Style/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="/Dist/Webpage/Scripts/apiTools.js"></script>
<script src="/Dist/Webpage/Scripts/tools.js"></script>
<div class="register-container">
    <h1>Sign Up</h1>
    <form class="form-container" id="registerForm">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" placeholder="Type your first name" required type="text">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" placeholder="Type your last name" required type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Type your email" required type="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Type your password" required type="password">
        </div>
        <div class="form-group">
            <button class="login-btn" id="registerButton" type="button">Sign Up</button>
            <p hidden="hidden" id="registerError"></p>
        </div>
        <span class="terms">By creating an account you agree to our Terms and Privacy.</span>
    </form>
    <div class="signup-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script src="../Dist/Webpage/Scripts/register.js"></script>
</body>
</html>
